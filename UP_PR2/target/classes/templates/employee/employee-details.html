<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Информация о сотруднике</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="headers/Heads :: Header"></div>
</head>
<body>
<div>
    <div th:each="el: ${employee}" s>
        <h2 th:text="'ID: ' + ${el.getId()}"></h2>
        <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
        <p th:text="'Имя: ' + ${el.getName}"></p>
        <p th:text="'Отчество: ' + ${el.getMiddleName()}"></p>
        <p th:text="'Паспорт: ' + ${el.getPassport()}"></p>
        <div th:if="${el.dopinfo}">
            <p th:text="'Эл. Почта: ' + ${el.getEmail()}"></p>
            <p th:text="'Адрес: ' + ${el.getAdress()}"></p>
        </div>
        <a class = "btn" th:href="'/employee/edit/' + ${el.getId()}" >Редактирование</a>
        <a class = "btn" th:href="'/employee/delete/' + ${el.getId()}" >Удаление</a>
    </div>
    <br>

</div>
</body>
</html>
