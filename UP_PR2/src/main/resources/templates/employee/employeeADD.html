<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div style="background:lightblue"></div>
    <div th:insert="headers/Heads :: Header"></div>
</head>
<body>
    <form th:object="${employee}" method="post">
        <label>
            <input th:field="*{surname}" name="surname" type="text" placeholder="Фамилия" style="margin:10px">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>
            <input th:field="*{name}" name="name" type="text" placeholder="Имя" style="margin:10px">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
            <input th:field="*{middleName}" name="middleName" type="text" placeholder="Отчество" style="margin:10px">
            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div><br>
            <input th:field="*{passport}" name="passport" type="number" min="1000000000" max="9999999999" placeholder="Паспорт" style="margin:10px">
            <div th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}"></div><br>

            <p style="margin:10px">
                <select  name="number" style="width:190px">
            <div th:each="element : ${dopinf}">
                <option th:text="${element.email}"></option>
            </div><br>

            <p style="margin:10px">
                <select  name="number" style="width:190px">
            <div th:each="element : ${dopinf}">
                <option th:text="${element.email}"></option>
            </div><br>

            </select>
            </p>


            <input type="submit" value="Добавить сотрудника">
        </label>
    </form>

    <a href="/employee">Отмена</a>
</body>
</html>
